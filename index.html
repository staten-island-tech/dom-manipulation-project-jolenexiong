<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
</head>

<body>
    <form action="" id="form">
        <label for="Album Name">Enter Name</label>
        <input type="text" id="album" class="album" />


        <label for="Album Artist">Enter Artist</label>
        <input type="text" id="artist" class="artist" />


        <label for="Image">Image</label>
        <input type="text" id="picture" class="picture" />
        
        <input type="submit" value="Enter" class="submitbutton"/>

    </form>

    <div class="gallery">
        ` <div class="card">
            <h2 class="card.title">${form.album.value}</h2>
            <h2 class="aritst">${form.artist.value}</h2>
            <h2 class="picture"> img src= ${form.picture.value}</h2>
        </div>`
    </div>

    <script src="dom.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
